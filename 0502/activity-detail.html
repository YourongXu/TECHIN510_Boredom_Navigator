<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Detail - Boredom Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="activity-detail">
            <img src="https://cdn-icons-png.flaticon.com/512/3222/3222800.png" alt="Activity Image">
            <h1>Activity Name</h1>
            <p class="description">This is a detailed description of the activity. It includes information about what you'll be doing, what you'll need, and why it's a great choice for today's weather.</p>
            <button class="choose-btn">Choose This Activity</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
