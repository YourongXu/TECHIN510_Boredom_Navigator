<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Navigator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Boredom Navigator</h1>
        
        <!-- Profile Section -->
        <div class="profile-section" id="profileSection" style="display: none;">
            <div class="profile-icon" id="profileIcon">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-dropdown" id="profileDropdown">
                <div class="dropdown-item" id="viewHistory">
                    <i class="fas fa-history"></i>
                    <span>View History</span>
                </div>
                <div class="dropdown-item" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </div>
        </div>
        
        <!-- Registration Form -->
        <div class="registration-form" id="registrationForm">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Weather Selection (hidden initially) -->
        <div class="weather-selection" id="weatherSelection" style="display: none;">
            <h2>What's the weather like today?</h2>
            <div class="weather-cards">
                <div class="weather-card" data-weather="sunny">
                    <img src="https://cdn-icons-png.flaticon.com/512/3222/3222800.png" alt="Sunny">
                    <span>Sunny</span>
                </div>
                <div class="weather-card" data-weather="rainy">
                    <img src="https://cdn-icons-png.flaticon.com/512/3222/3222807.png" alt="Rainy">
                    <span>Rainy</span>
                </div>
                <div class="weather-card" data-weather="cloudy">
                    <img src="https://cdn-icons-png.flaticon.com/512/3222/3222802.png" alt="Cloudy">
                    <span>Cloudy</span>
                </div>
                <div class="weather-card" data-weather="snowy">
                    <img src="https://cdn-icons-png.flaticon.com/512/3222/3222804.png" alt="Snowy">
                    <span>Snowy</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
