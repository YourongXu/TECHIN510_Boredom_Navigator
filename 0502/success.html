<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Boredom Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>Activity Chosen Successfully!</h1>
            <div class="activity-info">
                <p><strong>Date:</strong> <span id="activityDate"></span></p>
                <p><strong>Weather:</strong> <span id="activityWeather"></span></p>
                <p><strong>Activity:</strong> <span id="activityName"></span></p>
            </div>
            <div class="button-group">
                <button onclick="window.location.href='index.html'" class="home-btn">Back to Weather Selection</button>
                <button onclick="window.location.href='history.html'" class="history-btn">View History</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
