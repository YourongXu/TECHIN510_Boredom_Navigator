<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - Boredom Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Suggested Activities</h1>
        <div class="activities-container">
            <div class="activity-card" data-activity="hiking">
                <img src="https://cdn-icons-png.flaticon.com/512/3222/3222800.png" alt="Hiking">
                <h3>Hiking</h3>
                <p>Enjoy a beautiful day outdoors!</p>
            </div>
            <div class="activity-card" data-activity="reading">
                <img src="https://cdn-icons-png.flaticon.com/512/3222/3222800.png" alt="Reading">
                <h3>Reading</h3>
                <p>Get lost in a good book!</p>
            </div>
            <div class="activity-card" data-activity="cooking">
                <img src="https://cdn-icons-png.flaticon.com/512/3222/3222800.png" alt="Cooking">
                <h3>Cooking</h3>
                <p>Try a new recipe!</p>
            </div>
        </div>
        <button class="regenerate-btn">Regenerate Activities</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
