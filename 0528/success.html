<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Boredom Navigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="success-message">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="success-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Activity Selected!</h2>
                <div class="activity-info">
                    <div class="activity-preview">
                        <img id="activityImage" src="" alt="Activity" class="activity-image">
                        <div class="weather-badge">
                            <img id="weatherIcon" src="" alt="Weather" class="weather-icon">
                            <span id="weatherCondition"></span>
                        </div>
                    </div>
                    <div class="activity-details">
                        <h3 id="activityName"></h3>
                        <p class="activity-date"><i class="far fa-calendar-alt"></i> <span id="activityDate"></span></p>
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="window.location.href='index.html'" class="home-btn" title="Back to Weather Selection">
                        <i class="fas fa-home"></i>
                    </button>
                    <button onclick="window.location.href='history.html'" class="history-btn" title="View History">
                        <i class="fas fa-history"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
