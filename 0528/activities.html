<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - Boredom Navigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Suggested Activities</h1>
        <div class="activities-container">
            <div class="activity-card" data-activity="hiking">
                <div class="decoration decoration-1"></div>
                <div class="decoration decoration-2"></div>
                <img src="https://cdn-icons-png.flaticon.com/512/1142/1142682.png" alt="Hiking">
                <h3>Hiking</h3>
                <p>Explore nature trails and enjoy the beautiful weather</p>
            </div>
            <div class="activity-card" data-activity="reading">
                <div class="decoration decoration-1"></div>
                <div class="decoration decoration-2"></div>
                <img src="https://cdn-icons-png.flaticon.com/512/4072/4072217.png" alt="Reading">
                <h3>Reading</h3>
                <p>Cozy up with a good book</p>
            </div>
            <div class="activity-card" data-activity="baking">
                <div class="decoration decoration-1"></div>
                <div class="decoration decoration-2"></div>
                <img src="https://cdn-icons-png.flaticon.com/512/2917/2917633.png" alt="Baking">
                <h3>Baking</h3>
                <p>Try new recipes and bake delicious treats</p>
            </div>
        </div>
        <button class="regenerate-btn">Regenerate Activities</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
