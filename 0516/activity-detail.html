<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Detail - Boredom Navigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" id="backButton">
            <i class="fas fa-arrow-left"></i>
            Back
        </button>
        <div class="activity-detail">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="activity-content">
                <img id="activityImage" src="" alt="Activity" class="activity-image">
                <h2 id="activityName"></h2>
                <div class="weather-badge">
                    <img id="weatherIcon" src="" alt="Weather" class="weather-icon">
                    <span id="weatherCondition"></span>
                </div>
                <p class="description" id="activityDescription"></p>
                <div class="button-group">
                    <button class="regenerate-btn">Regenerate Activities</button>
                    <button class="choose-btn">Choose This Activity</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
